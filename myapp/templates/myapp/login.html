{% extends 'myapp/base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<form action="" method="POST" class="w-1/3 m-10">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Username</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.username }}</div>
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Password</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.password }}</div>
    </div>


    <button class="text-white bg-green-500 px-5 py-2 mt-10" type="submit">Login</button>
</form>

{% endblock %}
